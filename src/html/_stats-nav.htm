<div class="person-stats__nav">
	<form action="#" class="person-stats__form">
		<div class="person-stats__box">
			<label class="person-stats__label" for="select-season">Выбрать сезон</label>
			<select data-label data-scroll data-show name="form[]" id="select-season" class="person-stats__list">
				<option class="person-stats__item" value="1" selected="selected">2021/2022</option>
				<option class="person-stats__item" value="2">2020/2021</option>
				<option class="person-stats__item" value="3">2019/2020</option>
				<option class="person-stats__item" value="4">2018/2019</option>
			</select>
		</div>
		<div class="person-stats__box">
			<label class="person-stats__label" for="select-tournament">Выбрать турнир</label>
			<select data-label data-scroll data-show name="form[]" id="select-tournament" class="person-stats__list">
				<option class="person-stats__item" value="1" selected="selected">Все турниры</option>
				<option class="person-stats__item" value="2">Единая Лига ВТБ</option>
				<option class="person-stats__item" value="3">Евролига</option>

			</select>
		</div>
		<div class="person-stats__box">
			<label class="person-stats__label" for="type-stats">Тип статистики</label>
			<select data-label data-scroll data-show name="form[]" id="type-stats" class="person-stats__list">
				<option class="person-stats__item" value="1" selected="selected">В среднем</option>
				<option data-label class="person-stats__item" value="2">Всего</option>
			</select>
		</div>

	</form>

</div>
