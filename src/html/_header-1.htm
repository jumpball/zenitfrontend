<header class="header">
	<div class="header__body">


		<div class="header__top">
			<div class="header__container">
				<div class="header__icons element-animation">
					<ul class="header__icons-list">
						<li class="header__icons-item"><a href="#" class="header__icons-link">
								<img src="@img/icon/twitter-1-white.svg" alt="иконка Твиттер"></a>
						</li>
						<li class="header__icons-item"><a href="#" class="header__icons-link">
								<img src="@img/icon/vk-1-white.svg" alt="иконка ВКонтакте"></a>
						</li>
						<li class="header__icons-item"><a href="#" class="header__icons-link">
								<img src="@img/icon/telegram-1-white.svg" alt="иконка Телеграм"></a>

						<li class="header__icons-item"><a href="#" class="header__icons-link">

								<img src="@img/icon/youtube-1-white.svg" alt="иконка Ютуб"></a>
						</li>
					</ul>
				</div>
				<button type="button" class="header__menu-burger icon-menu"><span></span></button>
			</div>
		</div>
		<nav data-sticky-item class="header__menu">
			<div class="header__container">
				<div class="header__logo element-animation -ibg">
					<a href="#" class="header__logo-link">
						<img src="@img/logo/Zenit-logo-bc-wh.svg" alt="Лого бакетбольного клуба Зенит">
					</a>
				</div>
				<ul class="header__menu-list">
					<li class="header__menu-item"><a href="#" class="header__menu-link">Билеты</a></li>
					<li class="header__menu-item"><a href="#" class="header__menu-link">Новости</a></li>

					<li class="header__menu-item"><a href="#" class="header__menu-link">Команды</a></li>
					<li class="header__menu-item"><a href="#" class="header__menu-link">Медиа</a></li>
					<li class="header__menu-item"><a href="#" class="header__menu-link">Клуб</a></li>
					<li class="header__menu-item"><a href="#" class="header__menu-link">Фан-зона</a></li>
					<li class="header__menu-item"><a href="#" class="header__menu-link">Магазин</a></li>
				</ul>
			</div>

		</nav>

	</div>
</header>
