<div id="go-to-game" aria-hidden="true" class="popup game-popup">
	<div class="popup__wrapper game-popup__wrapper">
		<div class="popup__content game-popup__content">

			<div class="popup__header game-popup__header">
				<div class="game-popup__logo element-animation -ibg">
					<img src="@img/logo/VTB-color.svg" alt="">
				</div>
				<div data-da=".game-popup__content, 365,2" class="time-count calendar-slider__timer element-animation">
					<h3 class="time-count__title">до матча</h3>
					<div class="time-count__content">
						<div class="time-count__item time-count__days">
							<div class="time-count__val">00</div>
							<span class="time-count__text">дней</span>
						</div>
						<div class="time-count__separator">:</div>
						<div class="time-count__item time-count__hours">
							<div class="time-count__val">00</div>
							<span class="time-count__text">часов</span>
						</div>
						<div class="time-count__separator">:</div>
						<div class="time-count__item time-count__minutes">
							<div class="time-count__val">00</div>
							<span class="time-count__text">минут</span>
						</div>
						<div class="time-count__separator">:</div>
						<div class="time-count__item time-count__seconds">
							<div class="time-count__val">00</div>
							<span class="time-count__text">секунд</span>
						</div>
					</div>
				</div>
				<button data-close type="button" class="popup__close game-popup__close element-animation -ibg">
					<img src="@img/icon/x-main.svg" alt="">
				</button>
			</div>



			<div class="popup__text game-popup__text">
			</div>

			<div class="game-card__body">
				<h3 class="game-card__time">19:30</h3>
				<div class="game-card__date">
					<h4 class="game-card__day">24</h4>
					<div class="game-card__label">
						<div class="game-card__months">февраля</div>
						<div class="game-card__months-1">фев</div>
						<div class="game-card__week">суббота</div>
						<div class="game-card__week-1">сб</div>
					</div>

				</div>
				<div class="game-card__team-name">
					<h3 class="game-card__title game-card__title-r">Самара</h3>
					<h3 class="game-card__title">-</h3>
					<h3 class="game-card__title game-card__title-l">зенит</h3>
				</div>
				<div class="game-card__teams">
					<div class="game-card__team -ibg">
						<img data-src="@img/logo/6.png" alt="">
					</div>
					<div class="game-card__score">
						<h3 class="game-card__team-score game-card__title-r">0</h3>
						<p class="game-card__team-score-1">-</p>
						<h3 class="game-card__team-score game-card__title-l">0</h3>
					</div>
					<div class="game-card__team -ibg">
						<img data-src="@img/logo/1.png" alt="">
					</div>
				</div>
				<div class="game-card__content">
					<span>Единая Лига ВТБ</span>
					<p>Академия Баскетбола "Зенит"</p>
					<p>Санкт-Петербург, Россия</p>
					<button type="button" class="game-card__btn">купить билет</button>
				</div>
			</div>
		</div>
	</div>
</div>
